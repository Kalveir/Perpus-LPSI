models:
  Pengunjung :
    id : id
    nama : string
    instansi : string
    alamat : string
    jenis_kelamin : string
    tujuan : string
    tanggal : string

  Nominal_denda :
    id : id
    nominal : integer

  Kategori :
    id : id
    nama : string
  
  Rak :
    id : id
    nama : string

  Buku :
    id : id
    kategori_id : foreign
    rak_id : foreign
    sampul : string
    isbn : string
    judul : string
    penerbit : string
    penulis : string
    tahun : integer
    isi : integer
    jumlah : integer
    tanggal_masuk : string
    no_induk : string
    rf_id : string
    no_barcode : string
    peroleh : string
    relationships :
      belongsTo : Rak,Kategori

  Pinjam :
    id : id
    nama : string
    status : integer
    tgl_pinjam : date
    lama_pinjam : integer
    tgl_balik : date
    tgl_kembali : date
    denda : number

  Pinjaman :
    id : id
    pinjam_id : foreign
    buku_id : foreign
    relationships:
      belongsTo : Pinjam,Buku
  



