models:
  Pengunjung :
    id : primary
    nama : string
    instansi : string
    alamat : string
    jenis_kelamin : integer
    tujuan : string
    tanggal : date

  Denda :
    id : primary
    pinjam_id : foreign
    denda : integer
    lama_waktu : integer
    tgl_denda : date
    relationships:
      belongsTo : Pinjam
    
  
  Pinjam :
    nama : string
    status : integer
    buku_id : foreign
    tgl_pinjam : date
    lama_pinjam : integer
    tgl_balik : date
    tgl_kembali : date
    relationships :
      belongsTo : Buku
  
  Nominal_denda :
    id : primary
    nominal : integer
    status : integer
    tanggal : date
  
  Kategori :
    id : primary
    nama : string
  
  Rak :
    id : primary
    nama : string

  Buku :
    id_kategori : foreign
    id_rak : foreign
    sampul : string
    isbn : string
    lampiran : string
    judul : string
    penerbit : string
    penulis : string
    tahun : date
    isi : integer
    jumlah : integer
    tanggal_masuk : date
    no_induk : string
    rf_id : string
    no_barcode : string
    peroleh : string
    relationships :
      belongsTo : Rak,Kategori

  



