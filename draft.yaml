models:
  Pengunjung :
    id : integer increments
    nama : string
    instansi : string
    alamat : string
    jenis_kelamin : string
    tujuan : string
    tanggal : string

  Denda :
    id : integer increments
    pinjam_id : foreign
    denda : integer
    lama_waktu : integer
    tgl_denda : date
    relationships:
      belongsTo : Pinjam
    
  
  Pinjam :
    nama : string
    status : integer
    buku_id : foreign
    tgl_pinjam : date
    lama_pinjam : integer
    tgl_balik : date
    tgl_kembali : date
    relationships :
      belongsTo : Buku
  
  Nominal_denda :
    id : integer increments
    nominal : integer
    status : integer
    tanggal : date
  
  Kategori :
    id : integer increments
    nama : string
  
  Rak :
    id : integer increments
    nama : string

  Buku :
    id_kategori : foreign
    id_rak : foreign
    sampul : string
    isbn : string
    lampiran : string
    judul : string
    penerbit : string
    penulis : string
    tahun : date
    isi : integer
    jumlah : integer
    tanggal_masuk : date
    no_induk : string
    rf_id : string
    no_barcode : string
    peroleh : string
    relationships :
      belongsTo : Rak,Kategori

  



